{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<link>
    <meta charset="utf-8">
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" %}" rel="stylesheet">

    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>

</head>

<body>
    <div class="navbar-wrapper">
      <div class="container">


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">Прогулки</div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Все <span class="sr-only">(current)</span></a></li>
            <li><a href="/feet/">Пешие</a></li>
            <li><a href="/bikes/">Велосипедные</a></li>
            <li><a href="/other/">Другие</a></li>

          </ul>

          <div id="navbar" class="navbar-collapse collapse">
                {% if user.is_authenticated %}
                    <form class = "navbar-form navbar-right" method="LINK" action="{% url 'core:logout' %}">
                        @{{ user.username }}
                        <button type="submit" class="btn btn-success">Выход</button>
                    </form>
                {% else %}
                    <form class="navbar-form navbar-right" method="LINK" action="{% url 'core:login' %}">
                        <button type="submit" class="btn btn-success">Вход</button>
                    </form>
                {% endif %}
        </div>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </div>
</div>
{% block back %}
{% endblock %}

{% block title %}
<h1 align="center"></h1>
{% endblock %}

{% block content %}
	Контент
{% endblock %}
</body>
</html>
